<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="sidebar(active)">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">JAVA CODE</div>
                <div class="sidebar-subtitle">CRM System</div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-group">
                    <div class="menu-group-title">Новые</div>
                    <a th:href="@{/registration}" class="menu-item">Регистрация</a>
                </div>

                <div class="menu-group">
                    <div class="menu-group-title">Daily</div>
                    <a th:href="@{/daily/first}" class="menu-item">Первая группа</a>
                    <a th:href="@{/daily/second}" class="menu-item">Вторая группа</a>
                </div>

                <div class="menu-group">
                    <div class="menu-group-title">Этапы</div>
                    <a th:href="@{/education}" class="menu-item">На обучение</a>
                    <a th:href="@{/search}" class="menu-item">Поиск</a>
                </div>

                <div class="menu-group">
                    <div class="menu-group-title">Статусы</div>
                    <a th:href="@{/work}" class="menu-item">На проекте</a>
                    <a th:href="@{/done}" class="menu-item">Завершенные</a>
                    <a th:href="@{/archive}" class="menu-item">Архив</a>
                </div>
            </nav>
        </aside>
    </th:block>

    <style th:fragment="sidebar-styles">
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: #1a1a1a;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 30px 0;
        }

        .sidebar-header {
            padding: 0 30px 30px;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .sidebar-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .sidebar-subtitle {
            color: #666;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sidebar-menu {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto;
        }

        .menu-group {
            margin-bottom: 24px;
        }

        .menu-group:last-child {
            margin-bottom: 0;
        }

        .menu-group-title {
            color: #666;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding: 0 20px;
        }

        .menu-item {
            padding: 12px 20px;
            color: #b0b0b0;
            text-decoration: none;
            display: block;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 400;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .menu-item.active {
            background: #2a2a2a;
            color: #fff;
            font-weight: 500;
            padding-left: 24px;
        }

        .menu-item.active::before {
            background: #667eea;
            width: 3px;
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }

            .main-content {
                margin-left: 240px;
                padding: 40px 20px;
            }
        }
    </style>
</body>
</html>
